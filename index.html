<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind css cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="manrope">
    <section class="flex max-w-[1140px] mx-auto items-end ">
        <div class=" w-[50%]">

            <h1 class="text-[80px] font-bold mb-[30px] manrope">It's good <br> tea time at The Tea House</h1>

            <p class="text-[18px] text-[#777777] mb-[30px] manrope">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>

            <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] w-[200px] h-[64px] rounded-lg"><span class="manrope text-[20px] font-bold text-white">Explore More</span> <span><i class="fa-solid fa-arrow-right -rotate-45 text-white"></i></span></button>
        </div>

        <div class="relative  w-[50%]">
            <img src="assets/banner.png" alt="">

            <div class="flex items-center bg-white shadow-xl  rounded-xl w-[240px] h-[90px] absolute top-[330px] left-[65px]">
                <span class="text-4xl"><i class="fa-solid fa-star text-yellow-400"></i></span>
                <div class="ml-[16px]">
                    <p class="text-[24px] font-bold">5.00</p>
                    <p class="text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
